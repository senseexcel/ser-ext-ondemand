<div class="root-container" ng-class="{'root-container-{{vm.theme}}':true}" tabindex="0"
     q2g-shortcut-scope="rootelement">

     <div class="button-wrapper">

          <div ng-click="vm.action()" class="ser-button lui-button lui-button--rounded lui-button--info"
               ng-class="{'inactive': vm.inactive }"

               q2g-shortcut shortcut="[{name:'enter', shortcut:'strg + alt + 82', rootscope: '|global|'}]"
               shortcut-action="vm.action()">
               {{vm.title}}

               <div class="spinner"
                    ng-if="vm.running">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
               </div>


          </div>

          <div class="error-container" ng-if="vm.reportError">Check Logs</div>

          <div ng-if="vm.isEditMode()" class="editMode">
          </div>

     </div>

</div>
